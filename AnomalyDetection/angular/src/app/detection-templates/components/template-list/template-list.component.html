<div class="template-list">
  <h2>Detection Templates</h2>
  <div class="toolbar">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter</mat-label>
      <input matInput [formControl]="filter" placeholder="Name or description" />
    </mat-form-field>
    <button mat-raised-button color="primary" [routerLink]="['create']">New From Template</button>
  </div>

  <div *ngIf="loading()" class="loading">
    <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="filtered()" class="mat-elevation-z1" *ngIf="!loading()">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let t">
        <a (click)="viewTemplate(t)" class="template-link" matTooltip="View parameters">{{ t.name }}</a>
        <div class="desc" *ngIf="t.description">{{ t.description }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let t">{{ t.templateType }}</td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let t">{{ t.version || '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="parameters">
      <th mat-header-cell *matHeaderCellDef>Parameters</th>
      <td mat-cell *matCellDef="let t">
        <span *ngFor="let p of t.parameters; let last = last" class="param-chip" matTooltip="{{p.type}}">{{ p.name }}<span *ngIf="!last">, </span></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastUsedAt">
      <th mat-header-cell *matHeaderCellDef>Last Used</th>
      <td mat-cell *matCellDef="let t">{{ t.lastUsedAt || '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let t">
        <button mat-icon-button color="primary" (click)="createFrom(t)" matTooltip="Create logic from template">
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
